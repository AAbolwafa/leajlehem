
<section class="inner-header py-3 mb-3">

  <div class="container clearfix mb-3">
    <div class="top-header">


      <div class="row">
        <div class="col-lg-6">
          <div class="mobile-block">
            <div class="btn-group no-arrow">
              <!-- <button class="btn" (click)="signOut()"><i class="fa fa-sign-out"></i></button> -->
              <button class="btn" (click)="open(content)"><i class="fa fa-sign-out fa-2x"></i></button>

            </div>


            <div class="btn-group no-arrow">
              <div class="btn-group" aria-label="Button group with nested dropdown">
                <button class="btn" routerLink="profile"><i class="fa fa-user  user_profile fa-2x"></i></button>

                <!-- <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem>بياناتى </button>
                <button ngbDropdownItem>صفحتى الشخصية</button>
                <button ngbDropdownItem>Four!</button>
              </div> -->
              </div>
            </div>
            <div class="btn-group no-arrow">
              <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn" ngbDropdownToggle><i class="fa fa-bell setting-icon fa-2x"></i></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button ngbDropdownItem>One</button>
                  <button ngbDropdownItem>Two</button>
                  <button ngbDropdownItem>Four!</button>
                </div>
              </div>
            </div>
            <div class="btn-group no-arrow">
              <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn" ngbDropdownToggle><i class="fa fa-envelope setting-icon fa-2x"></i></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button ngbDropdownItem>One</button>
                  <button ngbDropdownItem>Two</button>
                  <button ngbDropdownItem>Four!</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="top-setting">
            <div class="form-group row">
              <div class="col-12 col-md-4" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-success search-container mb-2" ngbDropdownToggle>بحث من خلال</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                  <button ngbDropdownItem>طلاب</button>
                  <button ngbDropdownItem>مدرسين</button>
                  <button ngbDropdownItem>مشرفين</button>
                  <button ngbDropdownItem>قادة</button>
                  <button ngbDropdownItem>أطباء</button>
                </div>
              </div>
              
              <div class="col-9 col-md-6">
                <input type="text" class="form-control search-input mb-2" placeholder="خانة البحث" />
              </div>
              <div class="col-3 col-md-2">
                <button class="btn btn-success float-left mb-2">بحث</button>
              </div>
            </div>
          </div>
        </div>
      </div>








    </div>
  </div>
  <div class="container clearfix" *ngIf="showAddStudent">
    <div class="float-left">
      <div class="btn-group plus-btn-container mt-15">
        <button class="btn btn-success">أضافة طالب</button>
      </div>
    </div>
    <!-- <h1>sssssssss{{userLoggedToken}}</h1> -->
  </div>
</section>





<section class="inner-content">

  <div class="container">

    <ngb-accordion [closeOthers]="true" activeIds="static-1" class="d-lg-none d-md-none d-sm-none"> 
      <ngb-panel id="static-1" title="صفحتى الشخصية">
        <ng-template ngbPanelContent>
          <app-my-profile></app-my-profile>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-2">
        <ng-template ngbPanelTitle>
          <span>متابعين</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-followers></app-followers>
        </ng-template>
      </ngb-panel>

      <ngb-panel *ngIf="showParents" id="static-3">
        <ng-template ngbPanelTitle>
          <span>الاولاد</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-single-follower></app-single-follower>
        </ng-template>
      </ngb-panel>
      <ngb-panel *ngIf="showAddStudent" id="static-4">
        <ng-template ngbPanelTitle>
          <span>اضافة طالب</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-manage-student></app-manage-student>
        </ng-template>
      </ngb-panel>
      <ngb-panel *ngIf="showAddStudent" id="static-5">
        <ng-template ngbPanelTitle>
          <span>دوراتى التدريبية</span>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-courses></app-courses>
        </ng-template>
      </ngb-panel>
      

    </ngb-accordion>







    <ngb-tabset [destroyOnHide]="false" class="d-none d-sm-block">

      <ngb-tab title="صفحتى الشخصية">
        <ng-template ngbTabContent>
          <app-my-profile></app-my-profile>
        </ng-template>
      </ngb-tab>

      <ngb-tab>
        <ng-template ngbTabTitle>متابعين</ng-template>
        <ng-template ngbTabContent>
          <app-followers></app-followers>
        </ng-template>
      </ngb-tab>

      <ngb-tab *ngIf="showParents">
        <ng-template ngbTabTitle>الاولاد</ng-template>
        <ng-template ngbTabContent>
          <app-single-follower></app-single-follower>
        </ng-template>
      </ngb-tab>
      <ngb-tab *ngIf="showAddStudent">
        <ng-template ngbTabTitle>اضافة طالب</ng-template>
        <ng-template ngbTabContent>
          <app-manage-student></app-manage-student>
        </ng-template>
      </ngb-tab>

      <ngb-tab *ngIf="showAddStudent">
        <ng-template ngbTabTitle>دوراتى التدريبية</ng-template>
        <ng-template ngbTabContent>
          <app-courses></app-courses>
        </ng-template>
      </ngb-tab>



    </ngb-tabset>

  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">تسجيل الخروج</h4>
    </div>
    <div class="modal-body">
      <p>هل تريد حقا تسجيل الخروج</p>
    </div>
    <div class="modal-footer d-block">
      <button type="button" class="btn btn-danger float-right" (click)="signOut()">نعم</button>
      <button type="button" class="float-left btn btn-success" aria-label="Close" (click)="modal.dismiss('Cross click')">
        لا
      </button>
    </div>
  </ng-template>
</section>
